<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <!-- Bootstrap CSS actualizado -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-********"
      crossorigin="anonymous"
    >
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-********"
      crossorigin="anonymous"
    >
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
</head>
<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="encabezado">
        <a class="navbar-brand" href="#">
            <!-- Logo de la empresa -->
            <img src="{{ url_for('static', path='assets/Images/LogoBeyTours.png') }}" height="60" alt="Logo">
        </a>
        <!-- Espaciador para empujar los iconos a la derecha -->
        <div class="ms-auto d-flex align-items-center">
            <!-- Icono de Lupa -->
            <div class="nav-item">
                <a href="#" id="searchToggle" class="nav-link" >
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <!-- Caja de Búsqueda (Oculta por defecto) -->
            <form id="searchForm" class="form-inline ms-2" style="display: none;">
                <input class="form-control" type="search" placeholder="ID de Grupo" aria-label="Buscar" name="id_grupo">
            </form>
            <!-- Icono de Campanita -->
            <div class="nav-item dropdown">
                <a href="#" id="notificationsDropdown" class="nav-link" data-bs-toggle="dropdown" style="color: white; padding: 20px;">
                    <i class="fas fa-bell"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationsDropdown">
                    <h6 class="dropdown-header">Notificaciones</h6>
                    <a class="dropdown-item" href="#">Notificación 1</a>
                    <a class="dropdown-item" href="#">Notificación 2</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-center" href="#">Ver todas</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="d-flex main-container" style="margin-top: 70px;"> <!-- style="margin-top: 70px;" -->
        <!-- Menú lateral -->
        <nav id="sidebarMenu" class="sidebar" aria-label="Menú lateral">
            <!-- Contenido del menú -->
            <ul class="nav flex-column d-flex">
                <!-- Opciones del menú superior -->
                <li class="nav-item">
                    <a class="nav-link" href="/home">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/grupos">
                        <i class="fas fa-users"></i>
                        <span>Grupos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes">
                        <i class="fas fa-user-friends"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/itinerario">
                        <i class="fas fa-route"></i>
                        <span>Itinerario</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/guias">
                        <i class="fas fa-user-tie"></i>
                        <span>Guías</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hoteles">
                        <i class="fas fa-hotel"></i>
                        <span>Hoteles</span>
                    </a>
                </li>
                <!-- Separador y opción de Log Out -->
                <li class="nav-item mt-auto">
                    <hr class="sidebar-divider">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log Out</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="main-content flex-grow-1">
            {% block content %}
            <!-- Aquí irá el contenido específico de cada página -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS actualizado -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-********"
    crossorigin="anonymous"
    defer
    ></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <!-- Tu archivo JS personalizado -->
    <script src="{{ url_for('static', path='js/main.js') }}" defer></script>
    <script src="{{ url_for('static', path='js/searchToggle.js') }}" defer></script>    
</body>
</html>
