<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <!-- Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="encabezado">
        <a class="navbar-brand" href="#">
            <!-- Logo de la empresa -->
            <img src="{{ url_for('static', path='assets/Images/LogoBeyTours.png') }}" height="60" alt="Logo">
        </a>
        <!-- Espaciador para empujar los iconos a la derecha -->
        <div class="ml-auto d-flex align-items-center">
            <!-- Icono de Lupa -->
            <div class="nav-item">
                <a href="#" id="searchToggle" class="nav-link">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <!-- Caja de Búsqueda (Oculta por defecto) -->
            <form id="searchForm" class="form-inline ml-2" action="/buscar" method="get" style="display: none;">
                <input class="form-control" type="search" placeholder="ID de Grupo" aria-label="Buscar" name="id_grupo">
            </form>
            <!-- Icono de Campanita -->
            <div class="nav-item dropdown">
                <a href="#" id="notificationsDropdown" class="nav-link" data-toggle="dropdown">
                    <i class="fas fa-bell"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="notificationsDropdown">
                    <h6 class="dropdown-header">Notificaciones</h6>
                    <a class="dropdown-item" href="#">Notificación 1</a>
                    <a class="dropdown-item" href="#">Notificación 2</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-center" href="#">Ver todas</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="d-flex" style="margin-top: 70px;">
        <!-- Menú lateral -->
        <nav id="sidebarMenu" class="sidebar">
            <!-- Contenido del menú -->
            <ul class="nav flex-column d-flex">
                <!-- Opciones del menú superior -->
                <li class="nav-item">
                    <a class="nav-link" href="/home">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/grupos">
                        <i class="fas fa-users"></i>
                        <span>Grupos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes">
                        <i class="fas fa-user-friends"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/itinerario">
                        <i class="fas fa-route"></i>
                        <span>Itinerario</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/guias">
                        <i class="fas fa-user-tie"></i>
                        <span>Guías</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hoteles">
                        <i class="fas fa-hotel"></i>
                        <span>Hoteles</span>
                    </a>
                </li>
                <!-- Separador y opción de Log Out -->
                <li class="nav-item mt-auto">
                    <hr class="sidebar-divider">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log Out</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="main-content flex-grow-1">
            {% block content %}
            <!-- Aquí irá el contenido específico de cada página -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS y dependencias desde CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tu archivo JS personalizado -->
    <script src="{{ url_for('static', path='js/scripts.js') }}"></script>
    <script>
        // Mostrar/Ocultar la caja de búsqueda
        document.getElementById('searchToggle').addEventListener('click', function (e) {
            e.preventDefault();
            var searchForm = document.getElementById('searchForm');
            if (searchForm.style.display === 'none' || searchForm.style.display === '') {
                searchForm.style.display = 'flex';
            } else {
                searchForm.style.display = 'none';
            }
        });
    </script>
</body>
</html>
